<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container">
        <p>hello</p>
    </div>
    <script>
        let obj={
            name:"Aditya",
            address:"newroad"
        }
        console.log(obj);
        let obj1 = JSON.stringify(obj);
        console.log(obj1);
        jsonstr= obj1.replace("newroad","bangalore");
        console.log(jsonstr);
        newobj = JSON.parse(jsonstr);
        console.log(newobj);
    </script>
</body>
</html>
