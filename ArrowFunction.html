<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <div class="container">
        Hello Everyone
    </div>
    <script>
        let sum= (a,b)=> a+b

        a=sum(25,5)
        console.log(a)

        let greet = ()=> console.log("Arrow Function")
        
        greet()

        
    </script>
</body>
</html>
